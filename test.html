<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=	, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap Styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body onload="init();">

  <!-- Navbar Start -->
  <nav class="navbar bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">

        <div class="navbar-brand-left"><img src="img/logo.png" alt="Bootstrap"></div>
        <div class="navbar-brand-left">
          <h1>Quiz App</h1>
        </div>


      </a>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Main Start -->
  <div class="card-container">
    <div class="card" style="width: 30rem;">
      <img id="quiz-image" src="img/background.jpg" class="card-img-top" alt="">
      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width:0%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>

      <div class="card-body text-center" id="end-screen" style="display:none">

        <div><img class="mb-1" id="endscreen-image" src="img/trophy.png" alt=""></div>
        <div>
          <h2>Quiz beendet</h2>
        </div>
        <div class="quiz-result">Du hast <b id="solved-question">X</b> Fragen von <b id="questions-amount">X</b> Fragen
          richtig beantwortet</div>
          
          <div class="button-container">
            <button class="btn btn-primary" onclick="restartGame();">Restart !</button>
          </div>

      </div>

      <div class="card-body" id="question-body">
        <h5 class="card-title" id="question-text">Frage</h5>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer-1')">
          <div class="card-body" id="answer-1">

          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer-2')">
          <div class="card-body" id="answer-2">

          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer-3')">
          <div class="card-body" id="answer-3">

          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer-4')">
          <div class="card-body" id="answer-4">

          </div>
        </div>

        <div class="question-footer pt-2">
          <span><b id="all-question">1</b> von <b>5</b> Fragen </span>
          <button id="next-btn" class="btn btn-outline-primary" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>

      </div>
    </div>
  </div>
  <!-- Main End -->
  <script src="script.js"></script>
</body>

</html>
